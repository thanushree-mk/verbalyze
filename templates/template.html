<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css" />
	<link rel="icon" type="image/svg+xml" href="Four_Symbols_Seal.svg" media="(prefers-color-scheme: light)">
	<link rel="icon" type="image/svg+xml" href="Four_Symbols_Seal.svg" media="(prefers-color-scheme: dark)">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<div class="navbar">
		<a href="/"><div class="logo"><img src="naruto.png"/></div></a>
		<nav>
			{% if request.path == '/' %}
				<a class="active no-decorator">Home</a>
			{% else %}
				<a class="no-decorator" href="/">Home</a>
			{% endif %}

			{% if request.path == '/about' %}
				<a class="active no-decorator">About</a>
			{% else %}
				<a class="no-decorator" href="/about">About</a>
			{% endif %}
		</nav> 
	</div>
	<div class="content">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
